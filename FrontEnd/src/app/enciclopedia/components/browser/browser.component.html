<section>
    <div class="contenido">
        <h1 class="text-white a">Looking for a specific animal?</h1>
        <form class="d-flex" role="search" autocomplete="off" (ngSubmit)="buscar()">
            <input class="input me-1" name="termino" [(ngModel)]="termino" type="search" placeholder="Search animal" (input)="teclaPresionada()">
            <button class="btn btn-outline-primary noradius" type="submit">Search</button>
        </form>
    </div>
</section>
